<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braxton's Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <H2>Daily Journal</H2>
        <img src="Images/logo1.png" class="logo">
    </header>
    <main>
        <form action="">
            <fieldset class="dateFieldset">
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
        </form>

        <form action="">
            <fieldset class="conceptsFieldset">
                <label for="conceptsCovered">Concepts covered</label>
                <input type="text" size="200" name="concepts" id="conceptsCovered">
            </fieldset>
        </form>

        <form action="">
            <fieldset class="entriesFieldset">
                <label for="journalEntry">Journal Entry</label>
                <textarea rows="9" cols="162" name="entries" id="journalEntry"></textarea>
            </fieldset>
        </form>

        <form action="">
            <fieldset class="moodFieldset">
                <label for="todaysMood">Mood for the day</label>
                <select id="mood" style="width: 13em">
                    <option selected="selected" class="service-small">How do you feel today?</option>
                    <option value="Happy">Happy</option>
                    <option value="Ok">Ok</option>
                    <option value="Sad">Sad</option>
                </select>
            </fieldset>
        </form>

        <button class="record">Record Journal Entry</button>

        <div class="entryLog"></div>
        <script type="module" src="scripts/main.js"></script>
    </main>
</body>

</html>
